version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest # Cambia este usuario por uno seguro
      RABBITMQ_DEFAULT_PASS: guest # Cambia esta contrase√±a por una segura
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  mongodb_data:
    driver: local